<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <!-- START : google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Sora', sans-serif;
      }
    </style>
    <!-- END : google fonts -->

    <!-- START : css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- END : css -->

    <!-- START : javascript -->
    <script src="./js/index.js" type="module"></script>
    <!-- END : javascript -->

    <title>Mikroskil Esports | Home</title>
  </head>
  <body>
    <!-- START : header -->
    <header class="header">
      <div class="container header__wrapper">
        <a href="/" class="header__brand" aria-label="Homepage">
          <picture>
            <source
              media="(min-width: 440px)"
              srcset="./assets/brand/brand-full.png"
            />
            <img src="./assets/brand/brand-logo.png" alt="Mikroskil Esports" />
          </picture>
        </a>
        <nav class="navbar" id="navbar">
          <ul class="navbar__list">
            <li class="navbar__item navbar__item--mobile">
              <a href="#">
                BECOME
                <span class="text-accent">OUR</span>
                TEAM
              </a>
            </li>
            <li class="navbar__item"><a href="#">TOURNAMENT</a></li>
            <li class="navbar__item"><a href="#">ABOUT US</a></li>
            <li class="navbar__item"><a href="#">CONTACT</a></li>
            <li class="navbar__item"><a href="#">OUR TEAM</a></li>
          </ul>
        </nav>

        <div class="group-row">
          <a href="#" class="header__cta">
            BECOME
            <span class="text-accent">OUR</span>
            TEAM
          </a>

          <button
            class="header__toggle"
            id="navbar-toggler"
            aria-label="Menu toggler"
          >
            <img src="./assets/icons/menu.svg" alt="Menu" />
          </button>
        </div>
      </div>
    </header>
    <!-- END : header -->

    <!-- START : hero -->
    <section class="hero">
      <div class="container hero__wrapper">
        <!-- left -->
        <div class="hero__left">
          <div>
            <img
              src="./assets/brand/brand-logo.png"
              alt="Mikroskil Esports"
              class="hero__brand"
            />
            <h1 class="hero__title heading-1">MIKROSKIL ESPORTS</h1>
            <p class="hero__description paragraph">
              Uniting Mikroskil students through competitive esports games.
            </p>
            <div class="cta-wrapper">
              <a href="#" class="hero__cta button">BECOME OUR TEAM</a>
              <a href="#" class="link">MEET OUT TEAM</a>
            </div>
          </div>
        </div>

        <!-- right -->
        <div class="hero__right">
          <img
            src="./assets/images/hero-image.png"
            alt="Tournament and communities"
            class="hero__image"
          />
        </div>
      </div>
    </section>
    <!-- END : hero -->

    <!-- START : sponsors -->
    <section class="sponsors">
      <div class="container sponsors__wrapper">
        <img
          src="./assets/images/sponsors/sponsor-mikroskil-university.png"
          alt="Mikroskil university"
          class="sponsors__image"
          title="Mikroskil university"
        />
        <img
          src="./assets/images/sponsors/sponsor-kampus-merdeka.png"
          alt="Kampus merdeka"
          class="sponsors__image"
          title="Kampus merdeka"
        />
        <img
          src="./assets/images/sponsors/sponsor-moonton-student-leader.png"
          alt="Moonton student leader"
          class="sponsors__image"
          title="Moonton student leader"
        />
        <img
          src="./assets/images/sponsors/sponsor-mobile-legends.png"
          alt="Mobile legends"
          class="sponsors__image"
          title="Mobile legends"
        />
      </div>
    </section>
    <!-- END : sponsors -->
  </body>
</html>
